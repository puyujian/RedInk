services:
  # Redis 服务 - 用于任务队列和缓存（必需）
  redis:
    image: redis:7-alpine
    container_name: redink-redis
    restart: unless-stopped
    # 仅内部网络访问，不对外暴露端口
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - redink-network

  # 可选 MySQL 服务（仅当需要外部数据库时启用）
  mysql:
    image: mysql:8.0
    container_name: redink-mysql
    restart: unless-stopped
    profiles:
      - mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-redink_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-redink}
      MYSQL_USER: ${MYSQL_USER:-redink}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-redink_pass}
    # 仅内部网络访问，不对外暴露端口
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-redink_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - redink-network

  # 后端服务（默认使用 SQLite）
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: redink-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # API Keys
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}
      IMAGE_API_KEY: ${IMAGE_API_KEY}
      TEXT_API_KEY: ${TEXT_API_KEY}
      TEXT_API_BASE_URL: ${TEXT_API_BASE_URL:-https://api.bltcy.ai}
      
      # Flask 配置
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 12398
      
      # 数据库配置（默认 SQLite，可通过 .env 覆盖为 MySQL）
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/redink.db}
      
      # Redis 配置
      REDIS_URL: redis://redis:6379/0
      
      # CORS 配置
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost
      
      # JWT 配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-CHANGE_ME_IN_PRODUCTION_PLEASE}
      JWT_ACCESS_EXPIRES: ${JWT_ACCESS_EXPIRES:-900}
      JWT_REFRESH_EXPIRES: ${JWT_REFRESH_EXPIRES:-604800}
      
      # 文件存储
      OUTPUT_DIR: /app/output
    # 仅内部网络访问，通过 nginx 反向代理对外服务
    volumes:
      - ./output:/app/output
      - ./history:/app/history
      - ./data:/app/data
      - ./image_providers.yaml:/app/image_providers.yaml:ro
    networks:
      - redink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12398/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command:
      - /bin/sh
      - -c
      - |
        if printf '%s' "$DATABASE_URL" | grep -qi 'mysql'; then
          echo "Detected MySQL DATABASE_URL, waiting for database..."
          sleep ${MYSQL_WAIT_SECONDS:-10}
        fi
        python -m backend.init_db && python -m backend.app

  # Worker 服务 - 处理异步任务（必需）
  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: redink-worker
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      # API Keys
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}
      IMAGE_API_KEY: ${IMAGE_API_KEY}
      TEXT_API_KEY: ${TEXT_API_KEY}
      TEXT_API_BASE_URL: ${TEXT_API_BASE_URL:-https://api.bltcy.ai}
      
      # 数据库配置（默认 SQLite）
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/redink.db}
      
      # Redis 配置
      REDIS_URL: redis://redis:6379/0
      
      # 文件存储
      OUTPUT_DIR: /app/output
    volumes:
      - ./output:/app/output
      - ./history:/app/history
      - ./data:/app/data
      - ./image_providers.yaml:/app/image_providers.yaml:ro
    networks:
      - redink-network
    command: python backend/worker.py

  # 前端服务
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: redink-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "6257:80"
    networks:
      - redink-network

volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local

networks:
  redink-network:
    driver: bridge
